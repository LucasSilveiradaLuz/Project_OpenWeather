<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project OpenWeather</title>
</head>
<body>
    <div id="inicio-section" class="text-center mt-4"> 
        <div class="card card-custom-shadow mb-4 d-block mx-auto" style="max-width: 500px;"> 
            <div class="card-body p-4">
                <div class="row align-items-center justify-content-center mb-4">
                   
                    <div class="col-auto">
                        <h1 class="mb-0">Project OpenWeather</h1>
                    </div>
                </div>

                <hr class="my-3">

                <div class="mb-4">
                    <h6 class="fw-bold text-start">Qual é o tempo hoje?</h6>
                    <div class="d-flex gap-2">
                        <input type="text" id="cityInput" class="form-control" placeholder="Digite o nome da cidade">
                        <button id="Search" class="btn btn-primary">Buscar</button>
                    </div>
                </div>

                <div class="card resumo-card p-3 shadow-sm text-white" style="background-color: #007bff;">
                    <div class="row align-items-center">
                        <div class="col-4 text-center">
                            <div id="icon-container">
                                <img src="https://cdn-icons-png.flaticon.com/512/1116/1116453.png" style="width: 60px;">
                            </div>
                        </div>

                        <div class="col-8 d-flex flex-column text-start">
                            <h2 id="city" class="fs-5 mb-1">Cidade</h2>
                            <strong id="temperature" class="fs-2 mb-0">-- °C</strong>
                            <span id="humidity" class="small">Umidade: --%</span>
                            <span id="description" class="small italic">Condição</span>
                            <div id="suggestion" class="fw-bold mt-2" style="font-size: 0.9rem;">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
